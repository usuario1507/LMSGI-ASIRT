<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <script src="https://kit.fontawesome.com/68e2e578c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tabla del ejercicio</h1>
    <table border="1px">
        <tr>
            <td height="70px" width="70px"><center>A</center></td>
            <td height="60px" width="60px"><center>B</center></td>
            <td height="60px" width="70px">C</td>
            <td height="60px" width="60px"><center>D</center></td>
        </tr>

        <tr>
            <td rowspan="2" height="100px" width="30px">A</td>
            <td rowspan="2" colspan="2" align="center">0</td>

        </tr>
    </table>

</body>
</html>
