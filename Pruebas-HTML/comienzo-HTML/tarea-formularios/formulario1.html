<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de datos personales</title>
</head>
<body>
   <h1>Formulario 1</h1>
   <ol>
      <li>
          <label for="Name">Name</label>
          <input id="name" name="name" type="text" placeholder="First and last name" required autofocus>
      </li>
      <li>
        <label for="Age">Age</label>
          <select name="Age">
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
          </select>
      </li>
      <li>
          <label for="Url">Url</label>
          <input id="url" name="url" type="text" placeholder="Escibe su url">
      </li>
      <li>
          <label for="Email">Email</label>
          <input id="email" name="email" type="text" placeholder="Escribe su email">
      </li>
      <li>
          <label for="Phone">Phone</label>
          <input id="phone" name="phone" type="pho" placeholder="Eg. +34666000000" required>
      </li>
      <li>
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="7" placeholder=""></textarea>
      </li>
      <li>
          <label for="Post Code">Post Code</label>
          <input id="post code" name="post code" type="text" required>
      </li>
      <li>
          <label for="Country">Country</label>
          <input id="country" name="country" type="text" required>
      </li>
      <li>
          <label for="Gender">Gender</label>
          <input id="Male" name="male" type="radio">
          <label for="male">Male</label>
          <input id="Female" name="female" type="radio">
          <label for="female">Female</label>
      </li>
   </ol>
   <input type="submit" value="Submit!" />
</body>
</html>
