<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Incluir para colocar iconos externos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/68e2e578c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>MI PRIMER FORMULARIO</h1>
    <fieldset action="../../form-result.php" method="get" target="_blank">

        <fieldset>

          <legend>Información básica</legend>

          <p><label>Nombre completo: <input type="text" name="nombrecompleto"></label></p>

          <p><label>Fecha de nacimiento: <input type="date" name="fechadenacimiento"></label></p>

          <p>Gender:

          <label><input type="radio" name="genero" value="masculino"> Masculino</label>

          <label><input type="radio" name="genero" value="femenino"> Femenino</label>
          <label><input type="radio" name="genero" value="no_binario"> No binario</label>
        
          </p>

          <p><label>Dirección: <input type="text" name="direccion"></label></p>

          <p><label>Número telefónico: <input type="tel" name="telefono"></label></p>
        
        </fieldset>
        <fieldset>

            <legend>Información extra</legend>

            <p>Interests:

              <label><input type="checkbox" name="libros"> Libros</label>

              <label><input type="checkbox" name="peliculas"> Películas</label>

              <label><input type="checkbox" name="videojuegos"> Videojuegos</label>
              <label for="numero">Introduce un número</label> <input type="number" name="numero" min="20">
            </p>

            <p><label>Color favorito: <input type="color" name="colorfavorito"></label></p>

            </fieldset>
            <fieldset>
                <legend>Selecciona un equipo de futbol</legend>
                <select name ="equipos_futbol"></select>
                    <option value="1">Real Madrid</option>
                    <option value="2">Barcelona</option>
                    <option value="3" selected>Betis</option>
                    <option value="4">Sevilla</option>
            </fieldset>
            <p>Formato de imagen: <input type="text" name="formatoimagen" list="listaformatosimagen"></p>
            <datalist id="listaformatosimagen">
                 
                <option>PNG</option>

                <option>JPEG</option>

                <option>GIF</option>

                <option selected>TGA</option>

              </datalist>
              <label for="fichero">Elige el fichero: </label><input type="file">
            </fieldset>
            <p>
              <button type="submit" style="color:green;">
                <i class="fa-solid fa-check"></i> Enviar 
              </button>

              <button type="reset">
                <i class="fa-solid fa-xmark fa-2x" style="color:red"></i> Resetar formulario
              </button>

            </p>

            </form>

            <h2>formulario con output</h2>
            <form oninput="total.value=parseInt(n1.value)+parseInt(n2.value)">
                <input type="number" id="n1" name="n1" value="0">
                *<input type="number" id="n2" name="n2" value="0">
                =<output name="total" for="n1 n2" id="total"></output>
                <br/><hr/>
                <meter value="138" min="1" max="200" high="150" low="60"></meter>
                <br/>
                <progress max="100" value="35">35% </progress>
            </form>
            


</body>
</html>
