    <figure style="float:left;">

        Fig.1: Imagen de unas flores

    <h2> FOTOS QUE CAMBIAN CON EL TAMAÑO DE LA PANTALLA</h2>

        <picture>
            <source media="(min-width:650px)" srcset="./tarea/imagenes/Imagenes para tareas-20230202/ipod.jpg">

    <h2>Imagen con MAPA</h2>
    <p>Pincha en cada planeta para ver más detalle sobre él:</p>

<img src="https://concepto.de/wp-content/uploads/2018/02/Sistema-solar-e1518703607625.jpg" alt="Planetas del sistema solar" usemap="#planetmap">

<map name="planetmap">
    <area shape="rect" coords="0,160,90,275" alt="Sol" href="https://es.wikipedia.org/wiki/Sol">
    <area shape="circle" coords="120,220,5" alt="Mercurio" href="https://es.wikipedia.org/wiki/Mercurio_(planeta)">
    <area shape="circle" coords="170,220,20" alt="Venus" href="https://es.wikipedia.org/wiki/Venus_(planeta)">
    <area shape="circle" coords="245,220,20" alt="Tierra" href="https://es.wikipedia.org/wiki/Tierra">
    <area shape="circle" coords="528,220,40" alt="Saturno" href="https://es.wikipedia.org/wiki/Saturno_(planeta)" target="_blank">
    <area shape="rect" coords="686,192,738,249" alt="Neptuno" href="https://es.wikipedia.org/wiki/Neptuno_(planeta)   " target="_blank">
</map>
