<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LISTADO DE HÃ‰ROES DE MARVEL</h1>
    <h2>Lista de Marvel Comics</h2>
    <ul id="demo">
        <script>
            fetch("./heroes.json")
            .then((response) => response.json())
            .then((jsonData) => {
            //Procesar el fichero para mostrar por HTML
            
            document.getElementById("demo").innerHTML = jsonData.map((heroe)=>{    
                    if (heroe.publisher=="Marvel Comics"){
                        return "<li>" + heroe.superhero + ", "+heroe.publisher+"</li>";
                    }
            });
            //Colocar ahora los de DC
            document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "</ul><br/><h2>Lista de DC Comics</h2></ul>"+ jsonData.map((heroe)=>{    
                    if (heroe.publisher=="DC Comics"){
                        return "<li>" + heroe.superhero + ", "+heroe.publisher+"</li>";
                    }
            });
            });

            
        </script>
    </ul>
</body>
</html>
